<script type="text/javascript">
    function getToday(){
     var today = new Date();
     var time = new Date('2018/2/16 ');
     var span_obj=document.getElementsByTagName('span');
     

     var offset = time.getTime()-today.getTime();
     var days=offset/1000/3600/24;
      var day_1 = parseInt(days);
      span_obj[0].innerHTML=day_1;

      var hours= offset/1000/3600- day_1*24;
     var hour_1 = parseInt(hours);
     span_obj[1].innerHTML=hour_1;

     var ms=offset/1000/60- day_1*24*60- hour_1*60;
     var m_1 = parseInt(ms);
     span_obj[2].innerHTML=m_1;

     var ss=offset/1000- day_1*24*3600- hour_1*3600-m_1*60;
     var s_1 = parseInt(ss);
     span_obj[3].innerHTML=s_1;

    }
    getToday();
     setInterval(getToday,1000);



    </script>
